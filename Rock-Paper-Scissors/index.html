<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="choices">
        <h1>Rock-Paper-Scissors</h1>
        <button id="rock" onclick="playGame('rock')">👊</button>
        <button id="paper" onclick="playGame('paper')">✋</button>
        <button id="scissors" onclick="playGame('scissors')">✌️</button>
    </div>
    <div id="playerChoice">Player :</div>
    <div id="computerChoice">Computer :</div>
    <div id="resultDisplay"></div>
    <div class="scoreDisplay">Player Score:
        <span id="playerScore">0</span>
    </div>
    <div class="scoreDisplay">Computer Score:
        <span id="computerScore">0</span>
    </div>

    <script src="index.js"></script>
</body>

</html>
