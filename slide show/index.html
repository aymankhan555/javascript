<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Slide Show</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="slider">
    <div class="slides">
        <img class="slide" src="img1.png" alt="img #1">
        <img class="slide" src="img2.png" alt="img #2">
        <img class="slide" src="img3.png" alt="img #3">
    </div>
    <button id="prev" onclick="prevSlide()">&#10094</button>
    <button id="next" onclick="nextSlide()">&#10095</button>
</div>
<script src="index.js"></script>
</body>
</html>
